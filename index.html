<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - 科技版</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1><i class="fas fa-microchip"></i> 贪吃蛇 <span class="title-accent">SNAKE</span></h1>
        </div>
        
        <div class="game-controls">
            <div class="speed-control">
                <label for="speed"><i class="fas fa-tachometer-alt"></i> 速度:</label>
                <input type="range" id="speed" min="1" max="10" value="5">
                <span id="speed-value">5</span>
            </div>
            <div class="button-group">
                <button id="start-btn"><i class="fas fa-play"></i> 开始游戏</button>
                <button id="pause-btn" disabled><i class="fas fa-pause"></i> 暂停</button>
            </div>
        </div>
        
        <div class="game-container">
            <canvas id="game-board" width="320" height="320"></canvas>
            <div class="game-overlay" id="game-overlay"></div>
        </div>
    </div>
    
    <!-- 移动端触摸控制按钮 -->
    <div class="touch-controls">
        <div class="touch-control-row">
            <button class="touch-btn" id="up-btn" data-direction="up">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        <div class="touch-control-row">
            <button class="touch-btn" id="left-btn" data-direction="left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="touch-btn" id="down-btn" data-direction="down">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="touch-btn" id="right-btn" data-direction="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <div class="control-text">触摸按钮控制移动 | 点击暂停按钮暂停游戏</div>
    </div>
    
    <!-- 游戏统计信息 -->
    <div class="stats-container">
        <div class="game-stats">
            <div class="current-stats">
                <h3><i class="fas fa-chart-line"></i> 当前游戏</h3>
                <div class="stat-item">
                    <div class="stat-label"><i class="fas fa-star"></i> 得分:</div>
                    <div class="stat-value" id="current-score">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label"><i class="fas fa-ruler"></i> 长度:</div>
                    <div class="stat-value" id="current-length">1</div>
                </div>
            </div>
            
            <div class="history-stats">
                <h3><i class="fas fa-history"></i> 游戏记录</h3>
                <div id="history-container">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-gamepad"></i> 游戏</th>
                                <th><i class="fas fa-star"></i> 得分</th>
                                <th><i class="fas fa-ruler"></i> 长度</th>
                            </tr>
                        </thead>
                        <tbody id="history-body">
                            <!-- 历史记录将在这里动态添加 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
